    <script>
    //Write a program that uses a for loop to generate and display the first 10 terms of the Fibonacci sequence. 


        // Function to generate the first n terms of the Fibonacci sequence
function generateFibonacci(n) {
    var fibonacciSequence = [0, 1]; // Initialize the sequence with the first two terms

    for (var i = 2; i < n; i++) {
        // Generate the next term by summing the two preceding terms
        var nextTerm = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
        fibonacciSequence.push(nextTerm); // Add the next term to the sequence
    }

    return fibonacciSequence;
}

// Display the first 10 terms of the Fibonacci sequence
var first10Terms = generateFibonacci(10);

console.log("The first 10 terms of the Fibonacci sequence:");
console.log(first10Terms.join(", "));

    </script>
