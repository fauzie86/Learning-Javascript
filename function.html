<!--Create a program that asks the user for their age and then uses conditional statements to categorize the age group (e.g., child, teenager, adult, senior citizen) and displays the result.-->

<center>  <form>
    <label > Enter your nationality</label> <br>
    <Input type ="text" id="a1"> <br>
    <label > Enter your age</label> <br>
    <input type ="text" id="a2">
    <br>
    <button onclick="check()">check</button>
</form>
</center>   
 
<body>
    
    <script>
        function check (){
            let nation, age;
            nation = document.getElementById("a1").value;
            age = document.getElementById("a2").value;
            if(nation ==="Malaysia" && age <= 10) {
                alert("You are categorized as a child")
            }else{
                alert("You are not categorized as a child")
            } 

            
            
            
        } 

       
    </script>
    
</body>
