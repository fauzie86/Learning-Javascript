<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Write a program that demonstrates type coercion.
    // Use different data types in a mathematical operation and show the result.   




        // Demonstrating type coercion in a mathematical operation
var stringNumber = "10";
var number = 5;

// Adding a string and a number
var result = stringNumber + number;

// Displaying the result
console.log("Type of stringNumber:", typeof stringNumber);
console.log("Type of number:", typeof number);
console.log("Result of stringNumber + number:", result);
console.log("Type of result:", typeof result);

    </script>
</body>
</html>
