<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function2</title>
</head>
<body>
    <!--Cara bikin user & password bole link ke website-->
    <form>
        <label>Enter your user name or phone</label> <br>
        <Input type="text" id="a1"> <br>
        <label>Enter your password</label> <br>
        <input type="text" id="a2">
        <br>
        <button onclick="info()">login</button>
    </form>


    <script>
        function info() {
            var user, pass;
            user = document.getElementById("a1").value;
            pass = document.getElementById("a2").value;
            if ((user == "admin" || user == 12345) && pass == "malaysia123" ){
                window.open("login.html")
            }else{
                alert("please enter your correct details")
            }
        }
    </script>
    
</body>
</html>
